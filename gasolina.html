<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gasolina/gasolina.css">
    <title>Consulta de Produtos</title>
    
</head>
<body>
    <a href="./HTML5.html">
        <img src="./Fundos/logo cota preço sem escrita png.png" alt="logo do site" height="150px" width="150px" id="logo">
        </a>
    <div class="box">
    <h1>Consulta de Produtos de Posto de Gasolina</h1>

    <label for="searchInput">Buscar Produto:</label>
    <input type="text" id="searchInput" placeholder="Digite o nome do produto">
    <button onclick="searchProducts()">Buscar</button>
    </div>
    <div id="resultContainer"></div>

    <script>
        // Dados de exemplo (pode ser substituído por uma chamada a uma API)
        const products = [
            { id: 1, name: 'Gasolina - Graal Buenos Aires - Registro', price: 5.63 },
            { id: 2, name: 'Etanol - Graal Buenos Aires - Registro', price: 3.64 },
            { id: 3, name: 'Diesel - Graal Buenos Aires - Registro', price: 6.12 },
            { id: 4, name: 'Gasolina - Posto Petrobeba - Juquiá', price: 5.53 },
            { id: 5, name: 'Etanol - Posto Petrobeba - Juquiá', price: 3.54 },
            { id: 6, name: 'Diesel - Posto Petrobeba - Juquiá', price: 6.02 },
            { id: 7, name: 'Gasolina - Auto Posto Guaricana - Pariquera-Açu', price: 6.63 },
            { id: 8, name: 'Etanol - Auto Posto Guaricana - Pariquera-Açu', price: 4.64 },
            { id: 9, name: 'Diesel - Auto Posto Guaricana - Pariquera-Açu', price: 7.12 },
            // Adicione mais produtos conforme necessário
        ];

        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = '';

            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchInput));

            if (filteredProducts.length > 0) {
                filteredProducts.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `<strong>${product.name}</strong> - R$ ${product.price.toFixed(2)}`;
                    resultContainer.appendChild(productDiv);
                });
            } else {
                resultContainer.innerHTML = 'Nenhum produto encontrado.';
            }
        }
    </script>

</body>
</html>
